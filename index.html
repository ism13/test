<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>
        <script type="text/javascript">
            
        </script>
        <div class="keyboard">

 
    <div class="row">
        <div class="key">`</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key backspace"><i class="material-icons">keyboard_backspace</i></div>
    </div>
     
    <div class="row">
        <div class="key tab"><i class="material-icons">keyboard_tab</i></div>
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key enter"> <i class="material-icons">keyboard_return</i></div>
        <div class="key mouse"><i class="material-icons">mouse</i></div>


    </div>
     
    <div class="row">
        <div class="key capslock"><i class="material-icons">keyboard_capslock</i></div>
        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key">\</div>
        <div class="key abc">>Abc</div>


    </div>
     
    <div class="row">
        <div class="key leftshift">Shift</div>
        <div class="key">\</div>
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key rightshift">Shift</div>
        <div class="key onetwothree">123</div>


    </div>
    <div class="row">
        <div class="key leftCtrl">Ctrl</div>
        <div class="key win">win</div>
        <div class="key leftAlt">Alt</div>
        <div class="key space"></div>
        <div class="key rightAlt">Alt</div>
        <div class="key"><i class="material-icons" margin:10px>arrow_back</i></div>
        <div class="key"><i class="material-icons">arrow_forward</i></div>
        <div class="key"><i class="material-icons">arrow_downward</i></div>
        <div class="key"><i class="material-icons">arrow_forward</i></div>
        <div class="key menu"><i class="material-icons">menu</i></div>
        

    </div>
     
     
</div>
        
    </body>
</html>
